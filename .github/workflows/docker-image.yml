name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push Frontend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: frontend.Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/nmap-gui-frontend:latest
            ghcr.io/${{ github.repository_owner }}/nmap-gui-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Backend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: backend.Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/nmap-gui-backend:latest
            ghcr.io/${{ github.repository_owner }}/nmap-gui-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
